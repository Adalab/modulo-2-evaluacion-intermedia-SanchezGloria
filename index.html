<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Bellota|Nanum+Gothic&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Adivina el número</title>
  </head>
  <body>
    <header class="page__header">
      <h1 class="page__header--title">
        adivina el número
      </h1>
    </header>
    <main class="page__main">
      <form class="page__main--form" action="">
        <label class="page__main--form--label" for="page__main--label">
          introduce aquí tu número:
        </label>
        <input class="js-input page__main--form--input" type="text" name="input" value="" placeholder="ej. '8'" />
        <button type="submit" class="js-btn page__main--form--button">prueba</button>
        <button class="js-btn-reset page__main--form--button reset">reset</button>
      </form>
      <p class="js-instructions page__main--form--instructions">pista: <span class="span">escribe</span> el número y dale a <span class="span">prueba</span></p>
      <footer class="page__footer">
        <!-- <p class=" page__footer--counter">número de intentos: 0</p> -->
      </footer>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
